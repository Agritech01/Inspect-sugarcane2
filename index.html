<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBS Sugar - ระบบติดตาม Dataการตรวจ 69/70</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --kbs-green: #2E7D32;
            --kbs-orange: #FF9800;
            --kbs-dark: #333333;
            --bg-light: #F4F7F6;
        }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-light); color: var(--kbs-dark); }
        
        /* Header สไตล์ใหม่แต่คงเอกลักษณ์ KBS */
        .kbs-header {
            background: linear-gradient(135deg, var(--kbs-green) 0%, #1565C0 100%);
            color: white;
            padding: 2rem 0;
            border-bottom: 5px solid var(--kbs-orange);
            margin-bottom: 2rem;
        }
        
        .nav-tabs-kbs { border: none; gap: 10px; }
        .nav-tabs-kbs .nav-link {
            border: none;
            background: #e9ecef;
            color: #666;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-tabs-kbs .nav-link.active {
            background: var(--kbs-green);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .stat-card {
            border-radius: 15px;
            border: none;
            border-left: 5px solid var(--kbs-green);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        
        .table-container { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .data-table thead { background-color: #f8f9fa; color: var(--kbs-green); }
        .badge-status { border-radius: 50px; padding: 5px 12px; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="kbs-header">
    <div class="container text-center text-md-start">
        <div class="d-md-flex align-items-center">
            <img src="https://i.postimg.cc/wMdZPmTL/skr-nch-xt-2026-01-12-092906.png" alt="KBS Logo" style="height: 60px; background: white; padding: 5px; border-radius: 8px;" class="me-3 mb-3 mb-md-0">
            <div>
                <h1 class="h3 fw-bold mb-0">ระบบติดตามการตรวจแปลง ปี 69/70</h1>
                <p class="mb-0 opacity-75">โรงงานน้ำตาลครบุรี และโรงงานน้ำตาลสีคิ้ว</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card stat-card p-3">
                <small class="text-muted">จำนวนแปลงทั้งหมด</small>
                <h3 class="fw-bold mb-0" id="totalPlots">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card p-3" style="border-left-color: #2196F3;">
                <small class="text-muted">พื้นที่รวม (ไร่)</small>
                <h3 class="fw-bold mb-0" id="totalArea">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card p-3" style="border-left-color: #FF9800;">
                <small class="text-muted">ผ่านการตรวจแล้ว</small>
                <h3 class="fw-bold mb-0" id="passedCount">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card p-3" style="border-left-color: #E91E63;">
                <small class="text-muted">อัตราความสำเร็จ</small>
                <h3 class="fw-bold mb-0" id="successRate">0%</h3>
            </div>
        </div>
    </div>

    <ul class="nav nav-tabs nav-tabs-kbs mb-4" id="projectTabs">
        <li class="nav-item">
            <button class="nav-link active" onclick="filterData('ปลูกอ้อยในนา ปี 69/70', this)">
                <i class="fas fa-tractor me-2"></i>ปลูกอ้อยในนา
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" onclick="filterData('เปลี่ยนพืชอื่นมาปลูกอ้อย ปี 69/70', this)">
                <i class="fas fa-exchange-alt me-2"></i>เปลี่ยนพืชอื่น
            </button>
        </li>
    </ul>

    <div class="table-container">
        <div class="row mb-3 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="searchInput" onkeyup="searchTable()" class="form-control border-start-0" placeholder="ค้นหาชื่อ, โควต้า หรือเลขแปลง...">
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-2 mt-md-0">
                <span id="dataStatus" class="badge bg-light text-dark border">กำลังโหลดข้อมูล...</span>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover data-table align-middle" id="mainTable">
                <thead>
                    <tr>
                        <th>เลขแปลง</th>
                        <th>โควต้า/ชื่อชาวไร่</th>
                        <th>เขต</th>
                        <th>นักเกษตร</th>
                        <th class="text-center">พื้นที่ (ไร่)</th>
                        <th>วันที่ปลูก</th>
                        <th>สถานะ</th>
                        <th class="text-center">จัดการ</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ID จากชีทที่คุณระบุ
    const sheetId = '2PACX-1vRY22UkMfLhAswqWJLCMvhCMeZxVsFQy1gLBLnrwB6VggruF4son8LZxN-EqtFxsUOdv1xs-Yf2cKnn';
    const csvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?output=csv`;

    let allData = [];
    let activeProject = 'ปลูกอ้อยในนา ปี 69/70';

    async function loadData() {
        try {
            const res = await fetch(csvUrl);
            const csvText = await res.text();
            
            // แปลง CSV เป็น Array พร้อมล้างเครื่องหมายคำพูด (")
            allData = csvText.split('\n').map(row => 
                row.split(',').map(cell => cell.replace(/"/g, '').trim())
            );

            updateSummaryHeaders();
            renderTable();
            document.getElementById('dataStatus').innerHTML = `<i class="fas fa-check-circle text-success me-1"></i>อัปเดตข้อมูลแล้ว`;
        } catch (e) {
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="text-center p-5 text-danger">ไม่สามารถโหลดข้อมูลได้ กรุณาตรวจสอบการ Publish CSV</td></tr>';
        }
    }

    function filterData(projectName, btn) {
        activeProject = projectName;
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderTable();
        updateSummaryHeaders();
    }

    function updateSummaryHeaders() {
        const filtered = allData.slice(1).filter(r => r[8] === activeProject);
        const totalArea = filtered.reduce((sum, r) => sum + (parseFloat(r[6]) || 0), 0);
        
        document.getElementById('totalPlots').innerText = filtered.length.toLocaleString();
        document.getElementById('totalArea').innerText = totalArea.toLocaleString(undefined, {minimumFractionDigits: 2});
        // สมมติว่า "ผ่าน" คือการตรวจแล้ว (ในที่นี้เช็คตามเงื่อนไขทางธุรกิจของคุณ)
        document.getElementById('successRate').innerText = filtered.length > 0 ? '100%' : '0%'; 
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // คอลัมน์ที่ 9 (Index 8) คือ "สถานะโครงการ"
        const filtered = allData.slice(1).filter(row => row[8] === activeProject);

        filtered.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><span class="fw-bold text-primary">${row[0] || '-'}</span></td>
                <td>
                    <div class="fw-bold">${row[2] || '-'}</div>
                    <div class="small text-muted">โควต้า: ${row[1] || '-'}</div>
                </td>
                <td class="text-center"><span class="badge bg-secondary">${row[3] || '-'}</span></td>
                <td>
                    <div class="small fw-bold">${row[5] || '-'}</div>
                    <div class="text-muted" style="font-size: 0.7rem;">รหัส: ${row[4] || '-'}</div>
                </td>
                <td class="text-center fw-bold">${row[6] || '0'}</td>
                <td class="small text-muted">${row[7] || '-'}</td>
                <td>
                    <span class="badge-status ${activeProject.includes('ในนา') ? 'bg-success text-white' : 'bg-info text-dark'}">
                        ${row[8] || '-'}
                    </span>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary shadow-sm"><i class="fas fa-search"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function searchTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(query) ? '' : 'none';
        });
    }

    loadData();
</script>
</body>
</html>
